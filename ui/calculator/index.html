<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="JavaScript" href="calculatorUtil.js" />
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <div id="calc_container">
      <label for="numberOne">First Number:</label>
      <input class="inputs" id="numberOne" type="number" /> <br />
      <label for="numberTwo">Second Number:</label>
      <input class="inputs" id="numberTwo" type="number" /> <br />
      <label for="plus">+</label>
      <input class="symbol" id="plus" type="radio" name="math-operator" /><br />
      <label for="minus">-</label>
      <input
        class="symbol"
        id="minus"
        type="radio"
        name="math-operator"
      /><br />
      <label for="times">X</label>
      <input
        class="symbol"
        id="times"
        type="radio"
        name="math-operator"
      /><br />
      <label for="divide">/</label>
      <input
        class="symbol"
        id="divide"
        type="radio"
        name="math-operator"
      /><br />

      <button id="equals" onclick="calculator()">Equals</button>

      <div id="total">Total:</div>
    </div>
  </body>
</html>
